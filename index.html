<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale-3.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do Lista</title>
  </head>
  <body>
    <h1>To Do</h1>
    <h2>Tehtävän suoritettuasi, klikkaa sitä. Poista se kokonaan tuplaklikkaamalla sitä!</h2>
    <div class="container">
      <div id="addInfo">
        <input id="inputField" type="text" placeholder="Lisää tehtävä" required /> 
        <button id="addToDo" onclick="errorMessage()">Lisää</button>
        <div class="to-dos" id="toDoContainer">
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
